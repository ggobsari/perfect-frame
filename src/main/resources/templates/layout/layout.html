<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- 공통 헤더 -->
    <th:block th:replace="~{/layout/fragments/head :: headFragment}"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- 사이드바 -->
    <th:block th:replace="~{/layout/fragments/sidebar :: sidebarFragment}"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- 상단바 -->
            <th:block th:replace="~{/layout/fragments/topbar :: topbarFragment}"></th:block>

            <!-- 본문 -->
            <th:block layout:fragment="content"></th:block>

            <!-- 로그아웃 모달창 -->
            <th:block th:replace="~{/layout/fragments/logout_modal :: logoutModalFragment}"></th:block>
        </div>
    </div>
</div>
<!-- 공통 스크립트 -->
<th:block th:replace="~{/layout/fragments/script :: scriptFragment}"></th:block>
</body>
</html>
